{% if basket.items %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Basket <span class="badge badge-secondary badge-pill">{{ basket.total_quantity }}</span>
    </h4>
    {% for baskedItem in basket.items %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ baskedItem.product.name }}</h5>
                <p class="card-text">{{ baskedItem.product.discription }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light">
                    <div class="row text-center">
                        <div class="col-lg-4">
                            <input name="basketID" type="number" class="form-control"
                                   value="{{ baskedItem.quantity }}" min="0">
                        </div>
                        <div class="col-lg-4">${{ baskedItem.sum }}</div>
                        <div class="col-lg-4">
                            <a href="{% url 'order:basket_remove' baskedItem.id %}">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    {% endfor %}


    <div class="card mb-3">
        <div class="card-footer">
            <p class="float-left">Total</p>
            <h4 class="float-right">${{ basket.total_sum }}</h4>
        </div>
    </div>
    <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
        Place an order
    </a>

{% else %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Basket is empty
    </h4>
{% endif %}
